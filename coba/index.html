<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>daftar kuliah:</legend>
          
        <p>
            <label for="Nlengkap">nama lengkap:</label>
            <input type="text" id="Nlengkap" name="Nlengkap"><br><br>
        </p>
        <p>
        <label for="jenis kelamin">jenis kelamin:</label>
            <input type="text" id="jenis kelamin" name="jenis kelamin"><br><br>
        </p>
        <p>
            <label for="ttl">tempat tanggal lahir:</label>
            <input type="text" id="ttl" name="ttl"><br><br>
        </p>
        <p>
            <label for="nama sekolah">nama sekolah:</label>
            <input type="text" id="nama sekolah" name="nama sekolah"><br><br>
        </p>
        <p>
        <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
        </p>
           <p>
        <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday"><br><br>
        </p>
               <p>
        <label for="jurusan">jurusan yang ingin di daftar</label><br />
    </p>
        <p>
    <input type="radio" id="teknik informatika" name="jurusan" value="K" />
            <label for="teknik informatika">teknik informatika</label><br />
        </p>
        <p>
            <input type="radio" id="Teknik Komputer" name="jurusan" value="S" />
            <label for="Teknik Komputer">Teknik Komputer.</label><br />
        </p>
            <input type="radio" id="Ilmu Komputer" name="jurusan" value="M" />
            <label for="Ilmu Komputer">Ilmu Komputer</label>
        </p>
            
            <input type="submit" value="Submit">
          </fieldset>
        </form>
      
</body>
</html>
